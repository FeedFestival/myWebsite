<div class="col-xs-12 page-signin page">
    <div class="form-container content">
        <form>
            <div class="login-fields">
                <div class="field">
                    <label for="username">{{'txtForgotPasswordInfo'| translate}}</label>
                    <input type="text" name="username" value="" data-ng-model="newSession.UserName" placeholder="{{'txtUsername'| translate}}" class="form-control" required />
                </div>
            </div>
        </form>

        <div class="form-buttons text-center">
            <button class="btn btn-form text-center" data-ng-click="resetPasswordIntern(); go('/home')">{{'txtSend'| translate}}</button>

            <button class="btn btn-form text-center" data-ng-click="go('/home'); clearMessages()">{{'txtCancel'| translate}}</button>
        </div>

    </div>
</div>
