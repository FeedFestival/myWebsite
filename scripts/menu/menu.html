<div class="menu-block"
     ng-class="(item.active ? 'active' : '')"
     ng-repeat="item in menus">
    <button class="btn"
        ng-click="selectMenuItem(item);">
        <i class="fa" ng-class="item.Icon"></i>
        <span>{{item.Name | translate}}</span>
    </button>
</div>
